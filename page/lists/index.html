<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3 Input Example ‚Äî Glass UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg1:#0f1226;
            --bg2:#101a3f;
            --card:rgba(255,255,255,.08);
            --brd:rgba(255,255,255,.18);
            --text:#e9ecf1;
            --muted:#b9c2d3;
            --accent:#6ea8fe;
        }
        body{
            background: linear-gradient(160deg,var(--bg1),var(--bg2));
            color:var(--text);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:"Segoe UI",sans-serif;
        }
        .glass{
            background:var(--card);
            border:1px solid var(--brd);
            backdrop-filter:blur(16px);
            -webkit-backdrop-filter:blur(16px);
            border-radius:20px;
            padding:32px;
            box-shadow:0 10px 30px rgba(0,0,0,.35);
            width:100%;
            max-width:600px;
        }
        .form-control,.form-select{
            background:rgba(255,255,255,.06);
            border:1px solid rgba(255,255,255,.18);
            color:var(--text);
        }
        .form-control::placeholder{color:#c6cbd8aa;}
        .btn-add{
            background:linear-gradient(135deg,#6ea8fe,#3ddab6);
            border:none;
            color:#0b1020;
            font-weight:700;
            border-radius:10px;
        }
        .btn-add:hover{filter:brightness(1.05);}
        .list-group-item{
            background:rgba(255,255,255,.07);
            border-color:rgba(255,255,255,.15);
            color:var(--text);
        }
    </style>
</head>
<body>
<div class="glass">
    <h3 class="mb-3 fw-bold">üß© Simple Form (3 Inputs)</h3>
    <div class="row g-2 mb-3">
        <div class="col-md-4"><input type="text" id="name" class="form-control" placeholder="‘±’∂’∏÷Ç’∂"></div>
        <div class="col-md-4"><input type="number" id="age" class="form-control" placeholder="’è’°÷Ä’´÷Ñ"></div>
        <div class="col-md-4">
            <select id="status" class="form-select">
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
            </select>
        </div>
    </div>
    <button class="btn btn-add w-100 mb-3" id="btnAdd">‘±’æ’•’¨’°÷Å’∂’•’¨</button>

    <ul class="list-group" id="userList">

<!--            <span>Ani Mirzakhanyan (20) ‚Äî Student</span>-->
<!--            <button class="btn btn-sm btn-outline-light">‚ùå</button>-->
<!--        </li>-->

    </ul>
</div>

<script src="script.js"></script>

</body>
</html>

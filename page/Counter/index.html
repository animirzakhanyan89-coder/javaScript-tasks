<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            font-family: 'Inter', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
            width: 320px;
        }

        #counter {
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .btn {
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 20px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.25);
        }

        #save-btn {
            background: #22c55e;
            color: white;
        }
        #refresh-btn{
            background: #c6c65e;
            color: white;
            margin: 10px 0;

        }
    </style>
</head>
<body>

<div class="card shadow-lg">
    <h2 class="fw-bold mb-3">Counter</h2>
    <div id="counter" class="display-3">0</div>

    <div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
        <button class="btn btn-danger" id="decrement">-1</button>
        <button class="btn btn-primary" id="increment">+1</button>
        <button class="btn btn-success" id="plus2">+2</button>
        <button class="btn btn-info text-white" id="plus10">+10</button>
    </div>

    <div class="mt-4">
        <button id="save-btn" class="btn w-100">ðŸ’¾ ÕŠÕ¡Õ°Õ¥Õ¬</button>
        <button id="refresh-btn" class="btn w-100">Refresh</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

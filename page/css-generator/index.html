<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box Playground PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(135deg,#111827 0%, #1f2937 50%, #0ea5e9 100%);
            --panel:#0b1220;
            --card:#0f172a;
            --text:#e5e7eb;
            --muted:#9ca3af;
            --accent:#22d3ee;
            --box-bg:#111827aa;
            --radius:16px;
        }

        *{box-sizing:border-box;}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial,sans-serif;background:#0b1020;color:var(--text);}

        .app {
            max-width:1400px;
            margin:0 auto;
            min-height:100dvh;
            padding:24px;
            display:grid;
            grid-template-columns:280px 1fr 320px;
            gap:24px;
        }

        .header{
            grid-column:1/-1;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .title{font-size:22px;font-weight:800;}
        .pill{
            font-size:12px;padding:8px 12px;border-radius:999px;
            border:1px solid rgba(255,255,255,.12);
            background:rgba(255,255,255,.04);
            color:var(--muted);
        }

        .canvas{
            background:var(--panel);
            border-radius:var(--radius);
            padding:20px;
            box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.04);
            display:flex;align-items:center;justify-content:center;
            position:relative;overflow:hidden;
        }

        .cover-bg{
            position:absolute;inset:10px;
            border-radius:calc(var(--radius) - 8px);
            background:var(--bg);
        }

        .box{
            position:relative;
            width:300px;height:200px;
            border-radius:18px;
            background:var(--box-bg);
            border:3px solid #4dd4f7;
            box-shadow:0 20px 60px rgba(0,0,0,.45);
            display:flex;align-items:center;justify-content:center;
            transition:all .25s ease;
            color:#fff;font-weight:600;
            text-transform:none;
            text-decoration:none;
        }

        .panel{
            background:var(--card);
            border-radius:var(--radius);
            padding:20px;
            box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.04);
            overflow-y:auto;
            max-height:90vh;
        }

        h2{margin:10px 0;font-size:18px;font-weight:800;}
        .field{display:grid;gap:8px;margin-bottom:14px;}
        .row{display:grid;grid-template-columns:1fr 100px;gap:10px;}
        label{font-size:13px;color:var(--muted);}
        input[type="color"],input[type="range"],input[type="number"],select{
            width:100%;
            border:1px solid rgba(255,255,255,.08);
            background:rgba(255,255,255,.03);
            color:var(--text);
            border-radius:10px;
            padding:8px;
        }
        input[type="color"]{height:44px;padding:0;}
        input[type="range"]{height:32px;accent-color:var(--accent);background:transparent;}
        .sep{height:1px;background:rgba(255,255,255,.06);margin:14px 0;}

        @media(max-width:1100px){
            .app{grid-template-columns:1fr;}.panel{order:-1;}
        }
    </style>
</head>
<body>
<main class="app">
    <div class="header">
        <div class="title">Box Playground PRO</div>
        <div class="pill">HTML + CSS + JS</div>
    </div>

    <!-- LEFT PANEL -->
    <aside class="panel">
        <h2>Text Style</h2>
        <div class="field">
            <label>Text Color</label>
            <input id="textColor" type="color" value="#ffffff">
        </div>
        <div class="field">
            <label>Font Size (px)</label>
            <div class="row"><input id="fontSize" type="range" min="10" max="64" value="20"><input id="fontSizeNum" type="number" value="20"></div>
        </div>
        <div class="field">
            <label>Font Weight</label>
            <input id="fontWeight" type="number" min="100" max="900" step="100" value="600">
        </div>
        <div class="field">
            <label>Text Transform</label>
            <select id="textTransform">
                <option value="none">None</option>
                <option value="uppercase">Uppercase</option>
                <option value="lowercase">Lowercase</option>
                <option value="capitalize">Capitalize</option>
            </select>
        </div>
        <div class="field">
            <label>Text Decoration</label>
            <select id="textDecoration">
                <option value="none">None</option>
                <option value="underline">Underline</option>
                <option value="overline">Overline</option>
                <option value="line-through">Line Through</option>
            </select>
        </div>

        <div class="sep"></div>

        <h2>Transform</h2>
        <div class="field">
            <label>Rotate (deg)</label>
            <div class="row"><input id="rotate" type="range" min="-180" max="180" value="0"><input id="rotateNum" type="number" value="0"></div>
        </div>
        <div class="field">
            <label>Scale</label>
            <div class="row"><input id="scale" type="range" min="0.5" max="2" step="0.1" value="1"><input id="scaleNum" type="number" value="1"></div>
        </div>

        <div class="sep"></div>

        <h2>Transition</h2>
        <div class="field">
            <label>Duration (s)</label>
            <input id="transitionTime" type="number" value="0.25" step="0.05">
        </div>
        <h2>Text Shadow</h2>
        <div class="field">
            <label>Shadow X</label>
            <div class="row">
                <input id="textX" type="range" min="-100" max="100" value="0">
                <input id="textXnum" type="number" value="0">
            </div>
        </div>
        <div class="field">
            <label>Shadow Y</label>
            <div class="row">
                <input id="textY" type="range" min="-100" max="100" value="0">
                <input id="textYnum" type="number" value="20"></div>
        </div>
        <div class="field">
            <label>Shadow Blur</label>
            <div class="row">
                <input id="textBlur" type="range" min="-100" max="100" value="0">
                <input id="textBlurNum" type="number" value="20"></div>
        </div>

        <div class="field">
            <label for="tColor">Shadow color</label>
            <input id="tColor" type="color" value="#000000">
        </div>
    </aside>

    <!-- CENTER -->
    <section class="canvas">
        <div class="cover-bg"></div>
        <div class="box" id="box">Preview Box</div>
    </section>

    <!-- RIGHT PANEL -->
    <aside class="panel">
        <h2>Background</h2>
        <div class="field">
            <label>Cover background</label>
            <input id="coverColor" type="color" value="#0ea5e9">
        </div>
        <div class="field">
            <label>Box background</label>
            <input id="boxColor" type="color" value="#111827">
        </div>

        <div class="sep"></div>

        <h2>Box Size & Border</h2>
        <div class="field">
            <label>Width (px)</label>
            <div class="row"><input id="boxW" type="range" min="100" max="600" value="300"><input id="boxWNum" type="number" value="300"></div>
        </div>
        <div class="field">
            <label>Height (px)</label>
            <div class="row"><input id="boxH" type="range" min="100" max="400" value="200"><input id="boxHNum" type="number" value="200"></div>
        </div>
        <div class="field">
            <label>Border width (px)</label>
            <div class="row"><input id="borderW" type="range" min="0" max="20" value="3"><input id="borderWNum" type="number" value="3"></div>
        </div>
        <div class="field">
            <label>Border color</label>
            <input id="borderC" type="color" value="#4dd4f7">
        </div>
        <div class="field">
            <label>Border radius (px)</label>
            <div class="row"><input id="borderR" type="range" min="0" max="60" value="18"><input id="borderRNum" type="number" value="18"></div>
        </div>

        <div class="sep"></div>

        <h2>Box Shadow</h2>
        <div class="field">
            <label>Shadow X</label>
            <div class="row"><input id="shX" type="range" min="-100" max="100" value="0">
                <input id="shXNum" type="number" value="0"></div>
        </div>
        <div class="field">
            <label>Shadow Y</label>
            <div class="row"><input id="shY" type="range" min="-100" max="100" value="0">
                <input id="shYNum" type="number" value="20"></div>
        </div>
        <div class="field">
            <label>Blur</label>
            <div class="row">
                <input id="shBlur" type="range" min="0" max="100" value="0">
                <input id="shBlurNum" type="number" value="60"></div>
        </div>
        <div class="field">
            <label>Spread</label>
            <div class="row">
                <input id="shSpread" type="range" min="0" max="50" value="0"><input id="shSpreadNum" type="number" value="0"></div>
        </div>
        <div class="field">
            <label>Shadow color</label>
            <input id="shColor" type="color" value="#000000">
        </div>
    </aside>
</main>

<script src="script.js"></script>
</body>
</html>

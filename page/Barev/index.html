<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        :root{
            --bg:#0f172a;          /* slate-900 */
            --panel:#111827;       /* gray-900 */
            --card:#0b1220;        /* deep */
            --muted:#94a3b8;       /* slate-400 */
            --txt:#e5e7eb;         /* gray-200 */
            --pri:#6366f1;         /* indigo-500 */
            --ring:rgba(99,102,241,.35);
            --ok:#22c55e;          /* green-500 */
            --warn:#f59e0b;        /* amber-500 */
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:
                    radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.15), transparent 60%),
                    radial-gradient(900px 500px at 110% 10%, rgba(34,197,94,.12), transparent 55%),
                    var(--bg);
            color:var(--txt);
            line-height:1.6;
            padding:24px;
        }

        /* Container */
        body>div:first-of-type{
            max-width:1100px;
            margin:0 auto 22px;
            background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
            border:1px solid rgba(148,163,184,.15);
            border-radius:16px;
            padding:18px 18px 6px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 30px rgba(0,0,0,.25);
        }
        h3{
            margin:0 0 10px;
            font-size:1.05rem;
            letter-spacing:.2px;
            color:#fff;
        }

        /* Filters grid */
        body>div:first-of-type>div{
            display:grid;
            grid-template-columns: repeat(6, minmax(0,1fr));
            gap:12px;
        }
        body>div:first-of-type>div>div{
            background:var(--panel);
            border:1px solid rgba(148,163,184,.15);
            border-radius:12px;
            padding:10px 12px;
        }
        label{
            display:block;
            font-size:.8rem;
            color:var(--muted);
            margin-bottom:6px;
            letter-spacing:.2px;
        }
        input[type="number"],
        input[type="text"]{
            width:100%;
            background:#0b1220;
            color:var(--txt);
            border:1px solid rgba(148,163,184,.18);
            border-radius:10px;
            padding:8px 10px;
            outline:none;
            transition: box-shadow .15s, border-color .15s, transform .04s;
        }
        input[type="number"]:focus{
            border-color:var(--pri);
            box-shadow: 0 0 0 4px var(--ring);
        }

        /* Checkbox line-up */
        input[type="checkbox"]{
            accent-color: var(--pri);
            width:18px; height:18px;
            vertical-align: middle;
            transform: translateY(1px);
        }

        /* Cards grid */
        .list{
            max-width:1100px;
            margin:16px auto 0;
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            gap:14px;
        }
        .card{
            grid-column: span 4; /* 3 cards per row on desktop */
            background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
            border:1px solid rgba(148,163,184,.15);
            border-radius:16px;
            padding:16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
            transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
        }
        .card:hover{
            transform: translateY(-3px);
            border-color: rgba(99,102,241,.45);
            box-shadow: 0 18px 40px rgba(99,102,241,.18);
        }
        .card h3{
            margin:0 0 6px;
            font-size:1.05rem;
        }
        .card p{
            margin:6px 0;
            color:var(--muted);
            display:flex; justify-content:space-between; gap:10px;
            border-bottom:1px dashed rgba(148,163,184,.16);
            padding-bottom:6px;
        }
        .card p:last-child{ border-bottom:0; padding-bottom:0 }

        /* Inline badges */
        .card span{
            color:#fff;
            background: #0b1220;
            border:1px solid rgba(148,163,184,.18);
            padding:2px 8px;
            border-radius:999px;
            font-size:.8rem;
            letter-spacing:.2px;
        }

        /* Accent styles for common fields if you add them later */
        .badge-ok{ background: rgba(34,197,94,.12); border-color: rgba(34,197,94,.35); color:#bbf7d0 }
        .badge-warn{ background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.35); color:#fde68a }

        /* Responsive */
        @media (max-width: 1100px){
            .card{ grid-column: span 6; } /* 2 per row */
            body>div:first-of-type>div{ grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 640px){
            .card{ grid-column: span 12; } /* 1 per row */
            body{ padding:16px }
            body>div:first-of-type>div{ grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

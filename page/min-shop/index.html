<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Mobile Store — Filter + Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        :root{
            --bg-main:#f5f5f7;
            --bg-sidebar:#ffffff;
            --bg-card:#ffffff;
            --border-soft:#e2e2e8;
            --text-main:#111827;
            --text-muted:#6b7280;
            --accent:#0d6efd;
        }
        *{
            box-sizing:border-box;
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        }
        body{
            background:var(--bg-main);
            color:var(--text-main);
            min-height:100vh;
        }
        .app-shell{
            min-height:100vh;
        }
        .sidebar{
            background:var(--bg-sidebar);
            border-right:1px solid var(--border-soft);
        }
        .sidebar h5{
            font-weight:600;
            letter-spacing:.03em;
        }
        .filter-group label{
            font-size:.85rem;
            color:var(--text-muted);
            margin-bottom:.15rem;
        }
        .filter-group .form-control,
        .filter-group .form-select{
            background-color:#f9fafb;
            border-color:var(--border-soft);
            color:var(--text-main);
            font-size:.9rem;
        }
        .filter-group .form-control::placeholder{
            color:var(--text-muted);
        }
        .filter-group .form-control:focus,
        .filter-group .form-select:focus{
            box-shadow:none;
            border-color:var(--accent);
            background-color:#ffffff;
        }
        .main-area{
            padding:20px 24px 32px;
        }
        .cart-bar{
            background:var(--bg-card);
            border-radius:16px;
            border:1px solid var(--border-soft);
            padding:14px 18px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:10px;
            margin-bottom:18px;
        }
        .cart-title{
            font-size:.9rem;
            text-transform:uppercase;
            letter-spacing:.08em;
            color:var(--text-muted);
        }
        .cart-summary-main{
            font-size:1.1rem;
            font-weight:600;
        }
        .cart-summary-sub{
            font-size:.8rem;
            color:var(--text-muted);
        }
        .product-card{
            background:var(--bg-card);
            border-radius:18px;
            border:1px solid var(--border-soft);
            padding:10px 10px 14px;
            height:100%;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;
            cursor:pointer;
        }
        .product-card:hover{
            transform:translateY(-3px);
            border-color:var(--accent);
            box-shadow:0 12px 28px rgba(15,23,42,.12);
        }
        .product-image-wrapper{
            background:#f9fafb;
            border-radius:14px;
            overflow:hidden;
            border:1px solid #e5e7eb;
            display:flex;
            align-items:center;
            justify-content:center;
            height:210px;
            margin-bottom:10px;
        }
        .product-image-wrapper img{
            max-height:200px;
            width:auto;
            display:block;
        }
        .product-name{
            font-size:.95rem;
            font-weight:600;
            margin-bottom:2px;
        }
        .product-meta{
            font-size:.8rem;
            color:var(--text-muted);
            margin-bottom:4px;
        }
        .price-row{
            display:flex;
            align-items:baseline;
            gap:6px;
            margin-top:4px;
        }
        .price-main{
            font-weight:600;
            font-size:.98rem;
        }
        .price-old{
            font-size:.75rem;
            text-decoration:line-through;
            color:var(--text-muted);
        }
        .discount-badge{
            font-size:.7rem;
            padding:2px 6px;
            border-radius:999px;
            border:1px solid rgba(16,185,129,.4);
            color:#047857;
            background-color:#d1fae5;
        }
        .product-actions{
            margin-top:10px;
            display:flex;
            justify-content:space-between;
            gap:8px;
        }
        .btn{
            border-radius:999px;
            font-size:.8rem;
            padding:6px 10px;
        }
        .btn-outline-dark{
            border-color:var(--border-soft);
            color:var(--text-main);
            background:#ffffff;
        }
        .btn-outline-dark:hover{
            background:#111827;
            color:#ffffff;
        }
        .badge-pill{
            border-radius:999px;
            font-size:.7rem;
            padding:3px 8px;
        }
        .modal-content{
            background:var(--bg-card);
            color:var(--text-main);
            border-radius:18px;
            border:1px solid var(--border-soft);
        }
        .modal-header{
            border-bottom-color:var(--border-soft);
        }
        .modal-footer{
            border-top-color:var(--border-soft);
        }
        .form-check-label{
            font-size:.85rem;
        }
        .text-muted-2{
            color:var(--text-muted);
            font-size:.78rem;
        }
        @media (max-width: 991.98px){
            .sidebar{
                border-right:none;
                border-bottom:1px solid var(--border-soft);
            }
            .main-area{
                padding:16px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid app-shell">
    <div class="row h-100">
        <!-- SIDEBAR FILTERS -->
        <aside class="col-12 col-lg-3 sidebar p-3 p-lg-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Ֆիլտրեր</h5>
                <button id="resetFiltersBtn" class="btn btn-sm btn-outline-dark">
                    Մաքրել
                </button>
            </div>

            <div class="filter-group mb-3">
                <label for="categoryFilter">Կատեգորիա</label>
                <select id="categoryFilter" class="form-select">
                    <option value="">Բոլորը</option>
<!--                    <option value="1">Հեռախոսներ</option>-->


                </select>
            </div>

            <div class="filter-group mb-3">
                <label for="brandFilter">Բրենդ</label>
                <select id="brandFilter" class="form-select">
                    <option value="">Բոլորը</option>
<!--                    <option value="1">Apple</option>-->
                </select>
            </div>

            <div class="filter-group mb-3">
                <label for="osFilter">Օպերացիոն համակարգ</label>
                <select id="osFilter" class="form-select">
                    <option value="">Բոլորը</option>
<!--                    <option value="1">iOS</option>-->

                </select>
            </div>

            <div class="filter-group mb-3">
                <label for="ramFilter">RAM</label>
                <select id="ramFilter" class="form-select">
                    <option value="">Բոլորը</option>
<!--                    <option value="1">8GB</option>-->
                    </select>
            </div>

            <div class="filter-group mb-3">
                <label>Գին (AMD)</label>
                <div class="d-flex gap-2">
                    <input id="minPrice" type="number" class="form-control" placeholder="Մին.">
                    <input id="maxPrice" type="number" class="form-control" placeholder="Մաքս.">
                </div>
            </div>

            <div class="filter-group mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="discountOnly">
                    <label class="form-check-label" for="discountOnly">
                        Միայն զեղչով
                    </label>
                </div>
            </div>

            <p class="text-muted-2 mb-0">
                Ֆիլտրերը ավտոմատ կիրառվում են փոփոխության պահին։
            </p>
        </aside>

        <!-- MAIN AREA -->
        <main class="col-12 col-lg-9 main-area">
            <!-- CART BAR -->
            <div class="cart-bar">
                <div>
                    <div class="cart-title">Զամբյուղ</div>
                    <div class="cart-summary-main">
                        <span id="cartItemsCount">0</span> ապրանք •
                        <span id="cartTotal">0</span> ֏
                    </div>
                    <div class="cart-summary-sub" id="cartSummarySub">Զամբյուղում ապրանքներ չկան։</div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-dark btn-sm" id="clearCartBtn">
                        Մաքրել զամբյուղը
                    </button>
                    <button class="btn btn-primary btn-sm" id="openCartBtn" data-bs-toggle="modal" data-bs-target="#cartModal">
                        Տեսնել զամբյուղը
                    </button>
                </div>
            </div>

            <!-- PRODUCT LIST -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0 text-uppercase text-muted">Ապրանքներ</h6>
                <span class="text-muted-2">
          Ցույց է տրված՝ <span id="visibleCount">18</span> / <span id="totalCount">18</span>
        </span>
            </div>

            <div id="productsRow" class="row g-3">

<!--                <div class="col-12 col-sm-6 col-md-4 col-xl-3">-->
<!--                    <div class="product-card">-->
<!--                <div>-->
<!--                    <div class="product-image-wrapper">-->
<!--                        <img src="https://placehold.co/350x500?text=iPhone%2017" alt="iPhone 17">-->
<!--                    </div>-->
<!--                    <div>-->
<!--                        <div class="product-name">iPhone 17</div>-->
<!--                        <div class="product-meta">-->
<!--                            Apple • 16GB • Հեռախոսներ-->
<!--                        </div>-->
<!--                        <div class="price-row">-->
<!--                            <div class="price-main">474 050 ֏</div>-->
<!--                            <div class="price-old">499 000 ֏</div>-->
<!--                            <span class="discount-badge">-5%</span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="product-actions">-->
<!--                    <button class="btn btn-outline-dark btn-sm w-50 details-btn">-->
<!--                        Մանրամասներ-->
<!--                    </button>-->
<!--                    <button class="btn btn-primary btn-sm w-50 add-btn">-->
<!--                        Զամբյուղ-->
<!--                    </button>-->
<!--                </div>-->
<!--            </div>-->
<!--                </div>-->

            </div>
        </main>
    </div>
</div>
<!-- PRODUCT DETAILS MODAL -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Ապրանք</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Փակել"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="product-image-wrapper mb-2">
                            <img id="modalProductImage" src="" alt="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 id="modalProductName" class="mb-1"></h5>
                        <p class="text-muted-2 mb-2" id="modalProductShort"></p>

                        <div class="mb-2">
                            <span class="badge bg-light text-dark badge-pill me-1" id="modalBrand"></span>
                            <span class="badge bg-light text-dark badge-pill me-1" id="modalCategory"></span>
                            <span class="badge bg-light text-dark badge-pill me-1" id="modalOs"></span>
                            <span class="badge bg-light text-dark badge-pill me-1" id="modalRam"></span>
                        </div>

                        <div class="mb-2" id="modalColors"></div>

                        <div class="price-row mb-2">
                            <div class="price-main" id="modalFinalPrice"></div>
                            <div class="price-old" id="modalOldPrice"></div>
                            <span class="discount-badge d-none" id="modalDiscountBadge"></span>
                        </div>

                        <p class="text-muted-2 mb-0" id="modalStock"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <span class="text-muted-2">Սեղմեք «Ավելացնել զամբյուղում»՝ գնումը շարունակելու համար։</span>
                <button type="button" class="btn btn-primary" id="modalAddToCartBtn">
                    Ավելացնել զամբյուղում
                </button>
            </div>
        </div>
    </div>
</div>
<!-- CART MODAL -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Զամբյուղ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Փակել"></button>
            </div>
            <div class="modal-body">
                <div id="cartContent"><p class="text-muted-2 mb-0">Զամբյուղը դատարկ է։ Ավելացրեք ապրանքներ։</p></div>
            </div>
            <div class="modal-footer justify-content-between">
                <span class="text-muted-2" id="cartModalSummary"></span>
                <button type="button" class="btn btn-success btn-sm">
                    Checkout
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="script.js"></script>


</body>
</html>
